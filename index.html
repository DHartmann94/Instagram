<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/instagram.256x256.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="database.js"></script>
    <script src="script.js"></script>
</head>

<body onload="render()">
    <nav class="header">
        <a href="#"><img class="logo-img" src="img/logo/instagram.1024x1024.png" alt="Instagram Logo"></a>
        <a href="#" class="toggle-btn" onclick="toggle()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navigator" id="show">
            <ul>
                <li><a href="#"><img class="header-img" src="img/logo/home-7-128.jpg" alt="Home"></a></li>
                <li><a href="#"><img class="header-img" src="img/logo/paper-plane-128.jpg" alt="Paper Plane"></a></li>
                <li><a href="#"><img class="header-img" src="img/logo/compass-3-128.jpg" alt="Compass"></a></li>
                <li><a href="#"><img class="header-img" src="img/logo/favorite-3-128.jpg" alt="Favorite"></a></li>
                <li><a href="#"><img class="author-img" src="img/logo/profil.jpg" alt="Profil"></a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container" id="content">

    </div>
    
    <div class="footer">
        <a href="#"><img class="logo-img" src="img/logo/instagram.1024x1024.png" alt="Instagram Logo"></a>
        <div class="footer-child">
            <ul>
                <li><a href="#">Impressum</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Datenschutz</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <a href="#"><img class="footer-img" src="img/logo/facebook-4-128.jpg" alt="Facebook"></a>
            <a href="#"><img class="footer-img" src="img/logo/youtube-4-128.jpg" alt="YouTube"></a>
            <a href="#"><img class="footer-img" src="img/logo/twitter-4-128.jpg" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
